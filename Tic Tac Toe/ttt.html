<!DOCTYPE html>
<html>

<head>
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="ttt.css"> <!-- fix 2
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <h2>TIC TAC TOE</h2>
    <div id="setup-section">
        <div class="name-inputs">
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name" placeholder="Enter Player 1 Name"><br><br>
            <label for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name" placeholder="Enter Player 2 Name"><br><br><br>
        </div>
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-section" class="hide">
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
